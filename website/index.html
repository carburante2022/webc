<html>
	<head>
		<script
			type="text/javascript"
			src="./js/vis-timeline-graph2d.min.js"
		></script>
		<script>
			function readTextFile(file, callback) {
				var rawFile = new XMLHttpRequest();
				rawFile.overrideMimeType("application/json");
				rawFile.open("GET", file, true);
				rawFile.onreadystatechange = function () {
					if (rawFile.readyState === 4 && rawFile.status == "200") {
						callback(rawFile.responseText);
					}
				};
				rawFile.send(null);
			}
		</script>
		<link
			href="./css/vis-timeline-graph2d.min.css"
			rel="stylesheet"
			type="text/css"
		/>

		<style>
			body,
			html {
				font-family: sans-serif;
			}

			.custom-style1 {
				fill: #f2ea00;
				fill-opacity: 0;
				stroke-width: 2px;
				stroke: #b3ab00;
			}

			.custom-style2 {
				fill: #00a0f2;
				fill-opacity: 0;
				stroke-width: 2px;
				stroke: #050092;
			}

			.custom-style3 {
				fill: #00f201;
				fill-opacity: 0;
				stroke-width: 2px;
				stroke: #029200;
			}
			path.custom-style3.vis-fill {
				fill-opacity: 0.5 !important;
				stroke: none;
			}
		</style>
	</head>
	<body>
		<div id="visualization"></div>
		<div>
			<div>Usato https://visjs.org/, Newtonsoft.Json, CsvHelper</div>
			<div>Dataset: https://www.mise.gov.it/images/exportCSV/prezzo_alle_8.csv</div>
		</div>
		<script>
			// create a dataSet with groups
			var groups = new vis.DataSet();

			var container = document.getElementById("visualization");
			var items2 = [];

			const today = new Date();
			const yyyy = today.getFullYear();
			let mm = today.getMonth() + 1; // Months start at 0!
			let dd = today.getDate();
			const formattedToday = yyyy + "-" + mm + "-" + dd;

			var dataset = new vis.DataSet(items2);
			var options = {
				dataAxis: {
					showMinorLabels: false,
					right: {
						title: {
							text: "Title (right axis)",
						},
					},
				},
				legend: { left: { position: "bottom-left" } },
				start: "2022-09-01",
				end: formattedToday,
			};
			var graph2d = new vis.Graph2d(container, items2, groups, options);

			readTextFile("./../items.json", function (text) {
				var data = JSON.parse(text);
				console.log(data);
				graph2d.setItems(data);
			});

			readTextFile("./../groups.json", function (text) {
				var data = JSON.parse(text);
				console.log(data);
				graph2d.setGroups(data);
			});

			function showIcons(show) {
				graph2d.setOptions({ dataAxis: { icons: show } });
			}

			function showTitle(axis, show) {
				var title;
				if (show == true) {
					title = { text: "Title (" + axis + " axis)" };
				} else {
					title = { text: undefined };
				}

				if (axis == "left") {
					graph2d.setOptions({ dataAxis: { left: { title: title } } });
				} else {
					graph2d.setOptions({ dataAxis: { right: { title: title } } });
				}
			}

			var colors = [
				"red",
				"green",
				"blue",
				"black",
				"yellow",
				"purple",
				"pink",
			];
			function styleTitle(axis) {
				var title;
				title = {
					style:
						"color: " + colors[Math.floor(Math.random() * colors.length) + 1],
				};

				if (axis == "left") {
					graph2d.setOptions({ dataAxis: { left: { title: title } } });
				} else {
					graph2d.setOptions({ dataAxis: { right: { title: title } } });
				}
			}
		</script>
	</body>
</html>
